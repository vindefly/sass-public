<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--页面窗口自动调整到设备宽度，并禁止用户缩放页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!--关闭电话号码识别：-->
    <meta name="format-detection" content="telephone=no" />
    <!--关闭邮箱地址识别：-->
    <meta name="format-detection" content="email=no" />
    <!--指定 iOS 的 safari 顶端状态条的样式 可选default、black、black-translucent-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>一起作业，一起作业网，一起作业学生</title>
    <link rel="stylesheet" href="css/fairyland.css">
</head>
<body>
<div style="clear: both;"></div>
<div class="fairylandBanner"><img src="images/fairyland-app.png"></div>
<div class="fairylandTips"><p class="text">您在走遍美国可以领市长工资啦！</p></div>
<div class="fairylandBox">
    <a href="javascript:void(0)" class="fairyland-list hot"><!--如果是试用即添加类hot-->
        <div class="list-item">
            <div class="img"><img src="images/fairyland-app.png" alt=""></div>
            <div class="info">
                <p class="title">阿分提－英语
                    <span class="label-hot">热门</span>
                    <span class="label-hot">热门</span>
                </p>
                <p class="describe">改错题、做类题、提分神器</p>
                <span class="state">已开通</span>
            </div>
        </div>
        <div class="list-user"><!--开通用户列表-->
            <div class="flex">
                <span><img src="images/fairyland-app.png"></span>
                <span><img src="images/fairyland-app.png"></span>
                <span><img src="images/fairyland-app.png"></span>
            </div>
            <span>等<i>359348</i>用户已开通</span>
        </div>
    </a>
    <a href="javascript:void(0)" class="fairyland-list">
        <div class="list-item">
            <div class="img"><img src="images/fairyland-app.png" alt=""></div>
            <div class="info">
                <p class="title">阿分提－英语</p>
                <p class="describe">改错题、做类题、提分神器</p>
                <span class="state">已开通</span>
            </div>
        </div>
        <div class="list-tips"><!--内部消息提示-->
            <i class="horn-icon"></i>暑假期间走遍美国五折优惠。
        </div>
    </a>
    <a href="javascript:void(0)" class="fairyland-list">
        <div class="list-item">
            <div class="img"><img src="images/fairyland-app.png" alt=""></div>
            <div class="info">
                <p class="title">阿分提－英语</p>
                <p class="describe">改错题、做类题、提分神器</p>
            </div>
        </div>
    </a>
</div>
</body>
</html>
